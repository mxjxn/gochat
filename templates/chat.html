<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>goChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        input {display:block}
        ul {list-style: none}
    </style>
</head>
<body>


    <ul id="messages"></ul>

    <form id="chatbox" action="">

	    {{ .UserData.name }}:<br/>
        <textarea id="" name="" cols="3" rows="20"></textarea>
        <input type="submit" value="Send" />

    </form>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function(){
            var socket = null;
            var msgBox = $("#chatbox textarea");
            var messages = $("#messages");
            $("#chatbox").submit(function(){
                var msgTxt = msgBox.val()
                if(!msgTxt) return false;
                if(!socket) {
                    alert("error, there is no socket connection");
                    return false;
                }
                socket.send(JSON.stringify({"Message":msgTxt}));
                messages.append(
                    $("<li>").append(
                        $("<strong>").text("{{.UserData.name}}: "),
                        $("<span>").text(msgTxt)
                    )
                )
                msgBox.val("");
                return false;
            });
            if (!window["WebSocket"]){
                alert("error, your browser does not support websockets");
            } else {
            socket = new WebSocket("ws://{{.Host}}/room");
                socket.onclose = function() {
                    alert("connection has been closed");
                }
                socket.onmessage = function(e) {
                    var msg = eval("("+e.data+")");
                    messages.append(
                        $("<li>").append(
                            $("<img>").css({
                                width:50,
                                verticalAlign:"middle
                            }).attr("src", msg.AvatarURL),
                            $("<strong>").text(msg.Name + ": "),
                            $("<span>").text(msg.Message)
                        )
                    );
                }
            }
        });
    </script>
</body>
</html>
